apply plugin: 'com.android.library'

android {

    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        minSdkVersion    rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode      rootProject.ext.android.versionCode
        versionName      rootProject.ext.android.versionName
    }



    buildTypes {
        debug{
            minifyEnabled false
            shrinkResources false
            buildConfigField("Boolean","LOG","true")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            //是否混淆
            minifyEnabled false
            //移除多余的r资源
            shrinkResources false
            buildConfigField("Boolean","LOG","false")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    dataBinding {
        enabled = true
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation rootProject.ext.dependencies["appcompat-v7"]
    implementation rootProject.ext.dependencies["design"]
    testImplementation rootProject.ext.dependencies["junit"]
    //rxjava
    implementation rootProject.ext.dependencies["rxjava"]
    implementation rootProject.ext.dependencies["rxjava_adapter"]
    implementation rootProject.ext.dependencies["rxjava_gson"]
    implementation rootProject.ext.dependencies["rxandroid"]
    //网络请求框架 retrofit
    implementation rootProject.ext.dependencies["retrofit"]
    //okhttp log日志
    implementation rootProject.ext.dependencies["okhttp_interceptor"]
    //下拉刷新框架
    implementation rootProject.ext.dependencies["ptr"]
    //网络加载框架我 glide
    implementation rootProject.ext.dependencies["glide"]
    //阿里vlayout的框架
    implementation rootProject.ext.dependencies["vlayout"]

}
